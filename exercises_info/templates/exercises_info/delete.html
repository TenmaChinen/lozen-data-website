{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Exercise Info{% endblock %}

{% block links %}
  <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block styles %}
  <style>
    main {
      padding: 20px;
    }
  </style>
{% endblock %}

{% block content %}

  <div class="form-container">

    <div class="form-header">
      <div class="form-title">Delete Exercise Info ?</div>
    </div>

    <div class="form-body">

      <form id="form" method="POST">
        {% csrf_token %}

          <div class="form-group">
            <label>Title</label>
            {{exercise_info.title}}
          </div>

      </form>

    </div>

    <div class="form-footer">
      <div></div>
      <div class="footer-group">
        <a type="button" class="btn-form" href="{% url 'exercises_info:list' %}">Cancel</a>
        <button type="submit" form="form" class="btn-form">Delete</button>
      </div>
    </div>

  </div>

{% endblock %}
