{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Training{% endblock %}

{% block links %}
  <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content %}

  <div class="form-container">

    <div class="form-header">
      <div class="form-title">Delete Training Group</div>
    </div>

    <div class="form-body">
      <form id="form" method="POST">
        {% csrf_token %}
        
        <p>
          <label>Title :</label> {{object.title}}
        </p>
          
      </form>
    </div>

    {% include 'form-footer-delete.html' with url=url_back %}

{% endblock %}
