{% extends 'base.html' %}
{% load static %}

{% block btn_back %}
  <a class="icon ic-back" href="{{url_back}}"></a>
{% endblock %}

{% block title %}Training Detail{% endblock %}

{% block links %}
  <link rel="stylesheet" href="{% static 'css/detail.css' %}">
{% endblock %}

{% block content %}

  <header>
    <div class="header-title">Training Details</div>
    <div class="row">
      <a class="icon-link" href="{% url 'trainings:update' training.id%}"><i class="icon ic-edit-white"></i></a>
      <a class="btn-link" href="{% url 'programs:list' training.id %}">Programs</a>
    </div>
  </header>

  <div class="dl-container">
    <dl>
      <div class="dl-group flat">
        <dt>Unique ID :</dt>
        <dd>{{training.unique_id}}</dd>
      </div>
    </dl>
  </div>

{% endblock %}
