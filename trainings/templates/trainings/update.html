{% extends 'base.html' %}
{% load static %}

{% block title %}Update Training{% endblock %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block styles %}
<style>
  main{
    padding: 20px;
  }
</style>
{% endblock %}

{% block content %}

<div class="form-container">

  <div class="form-header">
    <div class="form-title">Update Training Group</div>
  </div>

  <div class="form-body">
    <form id="form" method="POST">
      {% csrf_token %}
      {{form.as_p}}
    </form>
  </div>

  <div class="form-footer">
    <a type="button" class="btn-form" href="{% url 'trainings:list' %}">Cancel</a>
    <button type="submit" form="form" class="btn-form">Save</button>
  </div>

</div>

{% endblock %}
