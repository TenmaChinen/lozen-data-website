{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Exercise{% endblock %}

{% block links %}
  <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content %}

<div class="form-container">

  <div class="form-header">
    <div class="form-title">Delete Exercise</div>
  </div>

  <div class="form-body">
    <form id="form" method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label>Exercise Name:</label>
        {{exercise.exercise_info}}
      </div>
        
    </form>
  </div>

  {% include 'form-footer-delete.html' with url=url_back %}

</div>

{% endblock %}
