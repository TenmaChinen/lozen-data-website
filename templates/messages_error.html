{% for message in messages %}
  <div class="messages-container">
    {% if 'error' in message.tags  %}
      {% if 'track' in message.tags %}
        <a class="message-alert" href="{% url 'trackings:create' %}">{{ message }} <i class="icon ic-add"></i></a>
      {% else %}
        {{ message }}
      {% endif %}
    {% endif %}
  </div>
{% endfor %}
