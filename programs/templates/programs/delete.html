{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Program{% endblock %}

{% block links %}
  <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block styles %}
  <style>
    main{
      padding: 20px;
    }
  </style>
{% endblock %}

{% block content %}

  <div class="form-container">

    <div class="form-header">
      <div class="form-title">Delete Program ?</div>
    </div>

    <div class="form-body">
      <form id="form" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
          <label>Title</label>
          {{program.title}}
        </div>
          
      </form>
    </div>

    <div class="form-footer">
      <a type="button" class="btn-form" href="{% url 'programs:list' training_id=program.training.id %}">Cancel</a>
      <a type="button" class="btn-form btn-delete" href="{% url 'programs:delete' pk=program.id %}">Delete</a>
    </div>

  </div>

{% endblock %}
